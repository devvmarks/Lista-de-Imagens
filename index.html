<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

    <title>Lista de Imagens Flexbox</title>
</head>

<body>
    <main>
        <section class="pinturas">

                <div class="pintura">
                    <img src="./imagens/rome.png" alt="pintura rome">

                    <div class="informacoes">
                        <h2 class="titulo">Rome</h2>
                        <p class="subtitulo">Michelangelo</p>
                    </div>
                </div>

                <div class="pintura">
                    <img src="./imagens/boat.png" alt="pintura boat at sea">

                    <div class="informacoes">
                        <h2 class="titulo">Boat at Sea</h2>
                        <p class="subtitulo">Vincent Van Gogh</p>
                    </div>
                </div>

                <div class="pintura">
                    <img src="./imagens/sand-and-sea.png" alt="pintura sand and sea">

                    <div class="informacoes">
                        <h2 class="titulo">Sand and Sea</h2>
                        <p class="subtitulo">Da Vinci</p>
                    </div>
                </div>

                <div class="pintura">
                    <img src="./imagens/starry-night.png" alt="pintura rome">

                    <div class="informacoes">
                        <h2 class="titulo">Starry Night</h2>
                        <p class="subtitulo">Vincent Van Gogh</p>
                    </div>
                </div>
        </section>
    </main>


</body>

</html>
